<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="grid-container">

  <!-- Component 1 -->
  <article class="features-component">
    <img class="features-component__company-logo" src="./images/logo.svg" alt="company logo">
    <section class="feature-icons">
      <img class="feature-icons__document" src=" ./images/icon-document.svg" alt="document icon">
      <img class="feature-icons__folder" src="./images/icon-folder.svg" alt="folder icon">
      <img class="feature-icons__upload" src="./images/icon-upload.svg" alt="upload icon">
    </section>
  </article>

  <!-- Component 2 -->
  <article class="storage-component">
    <p class="storage-component__data-left-to-use">
      185 GB Left
    </p>
    <p class="storage-component__data-used">
      Youâ€™ve used 815 GB of your storage
    </p>
    <section class="storage-component__data-range storage-component-data-range">
      <span class="storage-component-data-range__start">
        0 GB
      </span>
      <span class="storage-component-data-range__finish">
        1000 GB
      </span>
    </section>
  </article>

</body>

</html>
